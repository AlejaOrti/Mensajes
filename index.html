<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="StyleChanchee.css">
  </head>
<body> 
  <header>
   <nav>
  <div class="caja">
   <img src="Vector.png" class="logo" alt="logo">
   <ul class="titulolindo">Desencriptar tu mensajes </ul>
  </nav>
    </div>
  </header>

  <section class="primero">
  <div>
    <nav>
   <button class="btn" onclick="btnEncriptar()">Encriptar</button>
   <button class="btn" onclick="btnDesencriptar()">Desencriptar</button>
   <button class="btn" onclick="copiar()">Copiar</button>
   <textarea class="text-area" cols="40" rows="8"  sentences="textoInicial" cols="30" spellcheck="true" aria-checked="true" wrap="hard" placeholder="Ingrese el texto aqui"></textarea>
  </div>
</nav>
  
  </section>
  
   <section class="segundo">
    <textarea class="mensaje" cols="50" rows="10" sentences="textoInicial" cols="20" spellcheck="true" aria-checked="true" wrap="hard"></textarea>
    <img class="imagenDiferenciales" src="decte.jpg">
    <p class="advertencia" ><strong>Solo letras minusculas y sin acentos.</p></strong>
  </section>

  
   <footer>
  
        <p class="Copyrigth">&copy Copyrigth Male- 2023</p>
</footer>
  </body>






  <script>
  
    const textArea = document.querySelector(".text-area");
    const mensaje = document.querySelector(".mensaje");
    const btnCopiar = document.querySelector(".copiar"); 


function btnEncriptar(){
    const textoEncriptado = encriptar(textArea.value)
    mensaje.value = textoEncriptado
    textArea.value = "";
    mensaje.style.backgroundImage = "none"
}
function encriptar(stringEncriptada){
    let matrizCodigo = [["e", "enter"],["i","imes"],["a","ai"],["o","ober"],["u","ufat"]];
    stringEncriptada = stringEncriptada.toLowerCase()
    for(let i= 0;i < matrizCodigo.length; i++){
      if(stringEncriptada.includes(matrizCodigo[i][0])){
       stringEncriptada = stringEncriptada.replaceAll(matrizCodigo[i][0],matrizCodigo[i][1])

    }

}
return stringEncriptada
}

function btnDesencriptar(){
    const textoEncriptado = desencriptar(mensaje.value)
    mensaje.value = textoEncriptado
    textArea.value = "";
    mensaje.style.backgroundImage = "none"
    

}
function desencriptar(stringDesencriptada){
  let matrizCodigo = [["e", "enter"],["i","imes"],["a","ai"],["o","ober"],["u","ufat"]];
    stringDesencriptada = stringDesencriptada.toLowerCase()

     for(let i = 0; i < matrizCodigo.length; i++){
      if(stringDesencriptada.includes(matrizCodigo[i][1])){
       stringDesencriptada =  stringDesencriptada.replaceAll(matrizCodigo[i][1],matrizCodigo[i][0])
     }
}
return stringDesencriptada
}

function copiar(){
    mensaje.select();
    navigator.clipboard.writeText(mensaje.value)
    mensaje.value = "";
    alert("Texto Copiado")
}



  </script>

</html>
